<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my css1</title>
    <style>
        * {
            margin: 0;   /*外边距为0*/
            padding: 0;  /*内边距为0*/
        }
        html {
            color: darkblue;
        }
        .c2 {
            font-weight: bold;
            color: brown;
        }
        .c1 {

        }

        }
        p.c3 {

        }
        p .c4 {
