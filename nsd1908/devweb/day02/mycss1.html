<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my css1</title>
    <style>
        * {
            margin: 0;   /*外边距为0*/
            padding: 0;  /*内边距为0*/
        }
        html {
            color: darkblue;
        }
        .c2 {
            font-weight: bold;
            color: brown;
        }
        .c1 {
            text-align: center;
            color: green;
        }
        h1 {
            color: blueviolet;
        }
        p.c3 {
            text-align: right;
        }
    </style>
</head>
<body>
<h1 class="c1">达内云计算 NSD1908</h1>
<h2>达内云计算 NSD1908</h2>
<p class="c2 c1">达内云计算 NSD1908</p>

<p class="c3">达内云计算 NSD1908</p>
<div class="c3">达内云计算 NSD1908</div>

</body>
</html>
