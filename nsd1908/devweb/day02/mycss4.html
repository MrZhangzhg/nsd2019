<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my css4</title>
    <style>
        .c1 {
            width: 1002px;
            margin: 0 auto;
        }
        ul {
            list-style: none;   /*去除项目圆点标识*/
            padding: 0;
            margin: 0;
        }
        li {
            float: left;   /*左漂浮*/
        }
        a {
            width: 167px;
            display: block;   /*将a标签转换为块级元素，否则不能设置宽度*/
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            background: #BEBEBE;
            height: 30px;
            line-height: 30px;
            color: white;
            border-bottom: 2px solid #900B09;
        }
        a:hover {
            background: #900B09;
        }
    </style>
</head>
<body>
<div class="c1">
    <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">NEWS</a></li>
        <li><a href="#">ARTICLES</a></li>
        <li><a href="#">FORUM</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#">ABOUT</a></li>
    </ul>
</div>
</body>
</html>
