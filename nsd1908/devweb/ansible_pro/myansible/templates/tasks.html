{% extends 'base.html' %}
{% load static %}
{% block title %}执行任务{% endblock %}
{% block content %}
    <div class="h4">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#server" data-toggle="tab">主机</a></li>
            <li><a href="#servergroup" data-toggle="tab">主机组</a></li>
        </ul>
        <form action="" method="post">
            {% csrf_token %}
            <div class="tab-content">
                <div class="tab-pane active fade in" id="server">
                    <select class="form-control" name="ip">
                        <option value="">无</option>
                        {% for host in hosts %}
                            <option value="{{ host.ipaddr }}">{{ host.hostname }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="tab-pane fade" id="servergroup">
                    <select class="form-control" name="hostgroup">
                        <option value="">无</option>
                        {% for group in groups %}
                            <option value="{{ group.groupname }}">{{ group.groupname }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
