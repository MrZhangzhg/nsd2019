<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my css 2</title>
    <style>
        a:link {
            text-decoration: none;
        }
        a:hover {
            font-size: 1.2em;  /*字号是原来的1.2倍*/
            background-color: gray;
        }
        a:visited {
            color: darkgray;
        }
        .c1 {
            font-size: 20px;
            /*color: rgb(0, 0, 0);*/
            color: #451fc4;
        }
        .box {
            width: 300px;

            /*background-repeat: no-repeat;*/
            /*background-repeat: repeat-x;*/
            /*background-repeat: repeat-y;*/

        }
        .c3 {
            font-family: "Microsoft YaHei UI", Monospace;
            font-size: 16px;
            font-weight: bold;
            font-style: italic;
            font-variant: small-caps;
        }
        .c2 {
            height: 50px;
            line-height: 50px;
            border: 1px dashed black;
            text-decoration: underline;
            text-align: center;
        }

</head>
